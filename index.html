<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<div class="main">
  <div class="container">
    <div class="container__section section__info">
      <span class="section__info-text">ПОШ<wbr>АГО<wbr>ВЫЙ ПЛАН</span>
      <img class="section__info-img book" src="images/book.png" alt="Image info book">
      <img class="section__info-img arrow" src="images/arrow.png" alt="Image info arrow">
    </div>
    <div class="container__section section__form">
      <h1 class="section__form-title main-title">мастер-класс?</h1>
      <p class="section__form-descr">Скачайте пошаговый план</p>
      <h2 class="section__form-title title-info">«Как собственнику <br>
        выйти из операционки»</h2>
      <p class="section__form-descr descr-info">и познакомьтесь с этим инструментом <br>
        <strong>прямо сейчас</strong></p>
      <p class="section__form-descr descr-steps">10 шагов помогут создать системный бизнес</p>
      <form action="">
        <label for="get-email" class="section__form-descr descr-lable">Для получения бонуса введите email</label>
        <input id="get-email" class="section__form-input" type="email" placeholder="Ваш e-mail">
        <button type="button" class="section__form-btn btn-reset">Скачать пошаговой план</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
